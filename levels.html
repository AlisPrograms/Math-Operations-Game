<!-- Design And Programing: Ali Ayed -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المستوي</title>
    <link rel="stylesheet" href="../styles/levels.css">
    <!-- Music And Tones -->
    <img src="../imgs/Music.png" id="mb" alt="صورة الموسيقا مفقودة">
    <img src="../imgs/Tone.png" id="tb" alt="صورة اعدادات النغمة مفقودة">
    <audio src="../music/M_1.mp3" id="m1" hidden loop autoplay></audio>
    <audio src="../tones/click.mp3" id="click" hidden stop></audio>
</head>
<body>
    <h1>Levels</h1>
    <div class="buttons">
        <button id="easy">Easy</button>
        <button id="medium" disabled>Medium</button>
        <button id="hard" disabled>Hard</button>
        <button id="alien" hidden>Alien</button>
    </div>
    <p id="p">Note: You Need To Collect 100 Score In One Level To Open The Next One. - انت تحتاج ان تجمع 100 نقاط في المستوي الواحد لفتح المستوي التالي</p>
    <a href="https://web.facebook.com/AlisPrograms" target="_blank"><h4>Programing And Design<span>:</span> <span>{ Ali Ayed }</span></h4></a>
    <script>
        // Design And Programing: Ali Ayed
        // tone
        click = document.getElementById("click");
        // Paragraph
        p = document.getElementById("p");
        function cc(){
            p.style="color:red;"
                setTimeout(()=>{
                    p.style.color = "white"
                },5 * 1000);
        }
        // Easy
        be = document.getElementById('easy');
        be.onclick=()=>{
            if (localStorage.getItem("mg_t") != "false"){
                click.play();
            }
            location.assign('1.html');
        };
        // Medium
        bm = document.getElementById("medium");
        bm.onclick=()=>{
            if (localStorage.getItem("mg_t") != "false"){
                click.play();
            }
            if(localStorage.getItem("mg_l2_o") == 2){
                location.assign("2.html");
            }else{
                cc();
            }
        };
        // Hard
        bh = document.getElementById("hard");
        bh.onclick=()=>{
            if (localStorage.getItem("mg_t") != "false"){
                click.play();
            }
            if(localStorage.getItem("mg_l3_o") == 3){
                location.assign("3.html");
            }else{
                cc();
            }
        };
        // Alien
        ba = document.getElementById("alien");
        ba.onclick=()=>{
            if (localStorage.getItem("mg_t") != "false"){
                click.play();
            }
            location.assign("#@!$.html");
        };
        // mute music
        mb = document.getElementById("mb");
        m1 = document.getElementById("m1");
        mb.onclick=()=>{
            if (localStorage.getItem("mg_m") == "true" || localStorage.getItem("mg_m") == null){
                localStorage.setItem("mg_m",false);
                m1.pause();
                mb.src = "../imgs/Music_Mute.png";
            } else{
                localStorage.setItem("mg_m",true);
                m1.play();
                mb.src = "../imgs/Music.png";
            }
        };
        // mute tones
        tb = document.getElementById("tb");
        tb.onclick=()=>{
            if (localStorage.getItem("mg_t") == "true" || localStorage.getItem("mg_t") == null) {
                localStorage.setItem("mg_t",false);
                tb.src = "../imgs/Tone_Mute.png";
            }else{
                localStorage.setItem("mg_t",true);
                tb.src = "../imgs/Tone.png";
            }
        };
        // Android //
        // easy (Android)
        be.addEventListener("mouseenter",()=>{
            if(navigator.userAgent.toLowerCase().includes("android")){
                if (localStorage.getItem("mg_t") != "false"){
                    click.play();
                }
                location.assign('1.html');
            }
        });
        // medium (Android)
        bm.addEventListener("mouseenter",()=>{
            if(navigator.userAgent.toLowerCase().includes("android")){
                if (localStorage.getItem("mg_t") != "false"){
                    click.play();
                }
                if(localStorage.getItem("mg_l2_o") == 2){
                    location.assign("2.html");
                }else{
                    cc();
                }
            }
        });
        // hard (Android)
        bh.addEventListener("mouseenter",()=>{
            if(navigator.userAgent.toLowerCase().includes("android")){
                if (localStorage.getItem("mg_t") != "false"){
                    click.play();
                }
                if(localStorage.getItem("mg_l3_o") == 3){
                    location.assign("3.html");
                }else{
                    cc();
                }
            }
        });
        // alien (Android)
        ba.addEventListener("mouseenter",()=>{
            if(navigator.userAgent.toLowerCase().includes("android")){
                if (localStorage.getItem("mg_t") != "false"){
                    click.play();
                }
                location.assign("#@!$.html");
            }
        });
        // mute music (Android)
        mb.addEventListener("mouseenter",()=>{
            if(navigator.userAgent.toLowerCase().includes("android")){
                if (localStorage.getItem("mg_m") == "true" || localStorage.getItem("mg_m") == null){
                    localStorage.setItem("mg_m",false);
                    m1.pause();
                    mb.src = "../imgs/Music_Mute.png";
                }else{
                    localStorage.setItem("mg_m",true);
                    m1.play();
                    mb.src = "../imgs/Music.png";
                }
            }
        });
        // mute tones (Android)
        tb.addEventListener("mouseenter",()=>{
            if(navigator.userAgent.toLowerCase().includes("android")){
                if (localStorage.getItem("mg_t") == "true" || localStorage.getItem("mg_t") == null) {
                    localStorage.setItem("mg_t",false);
                    tb.src = "../imgs/Tone_Mute.png";
                }else{
                    localStorage.setItem("mg_t",true);
                    tb.src = "../imgs/Tone.png";
                }
            }
        });
        // onload
        onload=()=>{
            if (localStorage.getItem("mg_alien_o") == 1){
                ba.removeAttribute("hidden");
            }
            if (localStorage.getItem("mg_m") == "false"){
                m1.pause();
                mb.src = "../imgs/Music_Mute.png";
            }
            if (localStorage.getItem("mg_l2_o") == 2){
                bm.removeAttribute("disabled");
            }
            if (localStorage.getItem("mg_l3_o") == 3){
                bh.removeAttribute("disabled");
            }
            sessionStorage.removeItem("mg_em_s");
        };
    </script>
</body>
</html>
